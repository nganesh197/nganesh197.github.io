    <body>
        <div id="navigation"></div>
        <div id="page-container">
            <div id="content-wrap">
                <main class="contact">
                    <section class="one">
                        <h1>Contact Me</h1>
                        <div class="container"> 
                            <div class="contact_info"> 
                                <p class="contact_blurb">To get in touch with me, please fill out this contact form. Please include any relevant information and contact information. I will try get back to you as soon as possible. </p>
                                <h2>Socials</h2>
                                
                                    <ul class="page_icons">
                                        <li><a href="https://www.linkedin.com/in/niraj-ganesh/" class="icon alt" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
                                        <li><a href="https://github.com/nganesh197" class="icon alt"><i class="fab fa-github"></i></a></li>
                                        <li><a href="https://medium.com/@nganesh197" class="icon alt"><i class="fab fa-medium-m"></i></a></li>
                                    </ul>
                            </div>                       
                            <form target="_blank" action="https://formsubmit.co/c1c5f54bd9c684e01e41f3647815b844" method="POST" class="contact_form">
                                <div class="form-group">
                                <div class="form-row">
                                    <div class="col">
                                    <input type="text" name="name" class="form-control" placeholder="First Name" required>
                                    </div>
                                    <div class="col">
                                        <input type="text" name="name" class="form-control" placeholder="Last Name" required>
                                    </div>
                                    <div class="col">
                                    <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                                    </div>
                                    <div class="col">
                                        <input type="tel" name="telephone" class="form-control" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Invalid input: ###-###-####" placeholder="Phone Number">
                                    </div>
                                </div>
                                </div>
                                <div class=""form-group">
                                    <div class="form-row">
                                        <label for="question">Reason to contact:</label>
                                    </div>
                                    <div class="form-row">
                                        <select name="reason_to_contact" id="issues">
                                            <option value="employment">Employment-related</option>
                                            <option value="robotics">Robotics question</option>
                                            <option value="mechanical">Mechanical inquiry</option>
                                            <option value="software">Software problem</option>
                                            <option value="volunteer">Volunteer Work</option>
                                            <option value="other">Other</option>
                                    </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-lg btn-dark btn-block">Submit Form</button>
                          </form></div>

                    </section>
